<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante | WebRestaurant</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <a href="../index.html" class="btn m-3 d-flex align-items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-arrow-left-short"
        viewBox="0 0 16 16">
        <path
          fill-rule="evenodd"
          d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
      </svg>
      Volver
    </a>
    <h1 class="fw-bolder text-center mt-5" style="font-size: 3rem">Restaurante</h1>
    <hr />

    <h2 class="text-center my-3">Mesa <span id="numeroMesa"></span></h2>

    <form action="../index.html" class="container" style="max-width: 400px">
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          name="personas"
          id="personas"
          placeholder="personas"
          required />
        <label for="personas">Cantidad de personas</label>
      </div>

      <div class="d-flex align-items-center mt-5 mb-3 gap-4">
        <p class="fs-5">Bebidas</p>
        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#modalBebida">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil"
            viewBox="0 0 16 16">
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
          </svg>
        </button>
      </div>
      <div id="bebidas"></div>

      <div class="d-flex align-items-center mt-5 mb-3 gap-4">
        <p class="fs-5 m-0">Comidas</p>
        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#modalComida">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil"
            viewBox="0 0 16 16">
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
          </svg>
        </button>
      </div>
      <div id="Comidas"></div>

      <label class="fs-5 mt-5 mb-2" for="propina">Propina</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" name="propina" id="propina" />
      </div>

      <div class="text-center my-5">
        <div class="btn-group">
          <button type="submit" class="btn btn-lg btn-success" id="guardarPedido">
            Cargar
          </button>
          <button
            type="button"
            class="btn btn-success dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <button type="submit" class="dropdown-item" id="actualizarPedido">
              Actualizar pedido
            </button>
            <button type="submit" class="dropdown-item" id="cerrarPedido">Cerrar pedido</button>
          </ul>
        </div>
      </div>
    </form>

    <!-- modal bebidas -->
    <div
      class="modal fade"
      id="modalBebida"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalBebidaLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="modalBebidaLabel">Bebidas</h3>
            <button
              type="reset"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea
              class="form-control fs-3"
              name="pedidoBebidas"
              id="pedidoBebidas"
              style="min-height: calc(100vh - 300px)"></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="cargarBebidas"
              data-bs-dismiss="modal">
              Cargar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal comidas -->
    <div
      class="modal fade"
      id="modalComida"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalComidaLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="modalComidaLabel">Comidas</h3>
            <button
              type="reset"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea
              class="form-control fs-3"
              name="pedidoComidas"
              id="pedidoComidas"
              style="min-height: calc(100vh - 300px)"></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="cargarComidas"
              data-bs-dismiss="modal">
              Cargar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="../js/orden.js"></script>
  </body>
</html>
